components:
  schemas:
    Company:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
        name:
          type: string
    Attendance:
      type: object
      required:
        - employee
        - time
      properties:
        id:
          type: integer
        time:
          type: string
          format: "timestamp"
        description:
          type: string
        employee:
          type: integer
    Employee:
      type: object
      required:
        - name
        - user
        - company
      properties:
        id:
          type: integer
        name:
          type: string
        user:
          type: integer
        company:
          type: integer
    AttendanceValidator:
      type: object
      required:
        - type
      properties:
        id:
          type: integer
        name:
          type: string
        type:
          description: "attendance_validator_type"
          type: string
          enum:
          - "QRCode"
    User:
      type: object
      required:
        - username
        - password
        - user_role
      properties:
        id:
          type: integer
        username:
          type: string
        password:
          type: string
        user_role:
          type: string
          description: "user_role"
          enum:
          - "basic"
          - "manager"
          - "admin"
    WorkSchedule:
      type: object
      required:
        - workable
      properties:
        id:
          type: integer
        description:
          type: string
        workable:
          type: boolean
    AttendanceCorrectionRequest:
      type: object
      properties:
        id:
          type: integer
        time:
          type: string
          format: "timestamp"
        attendance:
          type: integer
        attester:
          type: integer
        accepted:
          type: boolean
        description:
          type: string
    OvertimeWorkApproval:
      type: object
      required:
        - start
        - end
        - approver
      properties:
        id:
          type: integer
        start:
          type: string
          format: "timestamp"
        end:
          type: string
          format: "timestamp"
        approver:
          type: integer
    ManagerAttendanceSubmission:
      type: object
      properties:
        attendance:
          type: integer
        manager:
          type: integer
    WorkScheduleEmployee:
      type: object
      properties:
        work_schedule:
          type: integer
        employee:
          type: integer
    TimeRange:
      type: object
      required:
